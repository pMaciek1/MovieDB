

{% extends 'base.html' %}

{% block head %}
<title>Movie Database</title>
{% endblock %}


{% block body %}
<div class="content">
        <table>
            <tr>
                <th>Image</th>
                <th>Movie</th>
                <th>Release Year</th>
                <th>Type</th>
                <th>Actions</th>
            </tr>
            {% for movie in movie_list %}
                <tr>
                    <td><img src="{{ movie['Poster'] }}" width="100" height="150"></td>
                    <td>{{ movie["Title"] }}</td>
                    <td>{{ movie["Year"] }}</td>
                    <td>{{ movie["Type"] }}</td>
                    <td>
                        <a href="/add/add/{{movie['imdbID']}}">Add movie</a>
                    </td>
                </tr>
            {% endfor %}
        </table>
</div>
{% endblock %}
