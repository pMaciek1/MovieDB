{% extends 'base.html' %}

{% block head %}
<title>Movie Database</title>
{% endblock %}


{% block body %}
<div class="content">
    <h1 style="text-align: center">Update movie</h1>
    <form action="/update/{{movie.id}}" method="POST">
        <input type="text" name="content" id="content" value="{{movie.content}}">
        <input type="submit" value="Update">
    </form>
</div>
{% endblock %}
